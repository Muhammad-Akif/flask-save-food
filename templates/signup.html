{% extends 'base2.html' %}

{% block head %}
<title>Signup</title>
{% endblock %}

{% block body %}
<div class="limiter">
    <div class="container-login100" style="background-image: url('../static/images/03.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-b-33 p-t-5">

                <div class="wrap-input100 validate-input" data-validate="Enter Full Name">
                    <input class="input100" type="text" id="name" name="username" placeholder="Full Name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" id="usrname" name="username" placeholder="User name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" id="pass" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Confirm password">
                    <input class="input100" type="password" id="cpass" name="pass" placeholder="Confirm password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <select class="input100 grp" id="group" name="group">
                        <option class="grp" value="Charity">Charity</option>
                        <option class="grp" value="Store">Store</option>
                    </select>
                    <span class="focus-input100" data-placeholder="&#xe82f;"></span>
                </div>
                <div class="container-login100-form-btn m-t-12">
                    <button class="login100-form-btn" id="signup">
                        sign up
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("signup").onclick = function () {
        var name = document.getElementById("name").value;
        var usrname = document.getElementById("usrname").value;
        var pass = document.getElementById("pass").value;
        var cpass = document.getElementById("cpass").value;
        var group = document.getElementById("group").value;

        if (name === "") alert("Please insert name");
        else if (usrname === "") alert("Please insert username");
        else if (pass === "") alert("Please insert password");
        else if (cpass === "") alert("Please confirm password");
        else if (group === "") alert("please select group");
        else if (pass != cpass) alert("Password is not matching in confirm password");
        else {
            var link = "http://127.0.0.1:5000/create/" + name + "/" + usrname + "/" + pass + "/" + cpass + "/" + group;
            window.location.href = link;
        }
        return false;
    }
</script>
{% endblock %}
