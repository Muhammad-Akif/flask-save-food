{% extends 'base2.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}

<div class="limiter">
    <div class="container-login100" style="background-image: url('../static/images/loginbg2.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Account Login
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5">

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" id="usrname" name="username" placeholder="User name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" id="pass" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
                <div class="wrap-input100 validate-input">
                    <select class="input100 grp" id="group" name="group">
                        <option class="grp" value="Charity">Charity</option>
                        <option class="grp" value="Store">Store</option>
                    </select>
                    <span class="focus-input100" data-placeholder="&#xe82f;"></span>
                </div>
                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" id="login">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<script>

    document.getElementById("login").onclick = function () {
        var usrname = document.getElementById("usrname").value;
        var pass = document.getElementById("pass").value;
        var group = document.getElementById("group").value;
        console.log('group ========> ', group);

        if (usrname === "") alert("Please insert username");
        else if (pass === "") alert("Please insert password");
        else if (group === "") alert("please select group");
        else {
            var link = "http://127.0.0.1:5000/login/" + usrname + "/" + pass + "/" + group;

            window.location.href = link;
        }

        return false;
    }
</script>

{% endblock %}
